<h2 mat-dialog-title>Delete dashboard ?</h2>
<mat-dialog-content>
  <p>Are you sure you want to delete the dashboard ?</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-icon-button mat-dialog-close cdkFocusInitial><mat-icon>close</mat-icon></button>
  <button mat-icon-button color="warn" [mat-dialog-close]="true"><mat-icon>check</mat-icon></button>
</mat-dialog-actions>
