<div cdkDropListGroup>
    <app-dashboard-header></app-dashboard-header>

    <div #dashboard class="dashboard-widgets" >
        @for (widget of store.addedWidgets(); track widget.uuid) {
        <app-widget [data]="widget" cdkDropList (cdkDropListDropped)="drop($event)" [cdkDropListData]="widget.uuid"></app-widget>
        }
        <div cdkDropList (cdkDropListDropped)="drop($event)"></div>
    </div>

</div>
